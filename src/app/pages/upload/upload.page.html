<ion-header >
  <ion-toolbar>
    <ion-title>upload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <input type="file" (change)="onFileSelected($event)" multiple/>
    <button (click)="extractText()">Extract Text</button>
    <div>
        <p>{{ extractedText }}</p>
    </div>
</ion-content>
