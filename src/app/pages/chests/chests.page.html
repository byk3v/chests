<ion-header>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let chest of chests" [routerLink]="[chest.id]" button>
      <ion-label
      >{{chest.title }}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="user | async">
    <ion-fab-button>
    </ion-fab-button>
  </ion-fab>
</ion-content>
