<ion-header>
  <ion-toolbar color="primary">
    <ion-title>VOV Chests</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/upload']">Upload Files</ion-button>
      <ion-button (click)="signOut()" *ngIf="user | async"> <ion-icon name="log-out-outline" slot="icon-only"></ion-icon> </ion-button>

      <ion-button (click)="openLogin()" *ngIf="(user | async) === false"> Sign in </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
